<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meta content="IE=edge"</title>
</head>

<body>
  <h3>&lt;meta http-equiv="X-UA-Compatible" content="IE=edge"&gt;</h3>
  <p>when we make a web page and run in microsoft's browser the content will not shown properly.</p>
  <p>so, by this meta tag we can see that content as per other browser.</p>
</body>

</html>
