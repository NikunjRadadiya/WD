<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>font-awesome</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
  <style>
    div {
      font-size: 30px;
      text-align: center;
      line-height: 50px;
      border: 2px solid black;
      border-radius: 10px;
      width: 90%;
      margin: auto;
    }

    div span {
      letter-spacing: 15px;
    }

    .fa-phone-square {
      color: green;
    }

    .fa-instagram {
      color: #bc2a8d;
    }

    .fa-youtube-square {
      color: #c4302b;
    }

    .fa-facebook-square {
      color: #3b5998;
    }

    .fa-telegram {
      color: #0080cc;
    }
  </style>
</head>

<body>

  <footer>
    <div>Contact us on :
      <br>
      <a href="#"><span class="fa fa-phone-square"></span></a>
      <a href="#"><span class="fa fa-instagram"></span></a>
      <a href="#"><span class="fa fa-youtube-square"></span></a>
      <a href="#"><span class="fa fa-facebook-square"></span></a>
      <a href="#"><span class="fa fa-telegram"></span></a>
    </div>

  </footer>

</body>

</html>
