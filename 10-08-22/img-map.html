<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>image mapping</title>
  <style>
    div {

<body>

        href="https://www.google.com/maps/place/Rajkot,+Gujarat/@22.2738822,70.5410198,10z/data=!3m1!4b1!4m5!3m4!1s0x3959c98ac71cdf0f:0x76dd15cfbe93ad3b!8m2!3d22.3038945!4d70.8021599"

        href="https://www.google.com/maps/place/Junagadh,+Gujarat/@21.5308272,70.2975028,11z/data=!3m1!4b1!4m5!3m4!1s0x3958018c6a277f53:0x13b52f8520a86e48!8m2!3d21.5222203!4d70.4579436"
