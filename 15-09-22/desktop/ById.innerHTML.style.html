<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document.getElementById(" ").innerHTML.style</title>
</head>

<body>

  <p id="para" style="transition:all 1s;">This is para</p>

  <button onclick="change()">Click here</button>

</body>

<script>

  function change() {
    document.getElementById("para").style.color = "red";
    document.getElementById("para").innerHTML = "This is heading";
  }

</script>

</html>
