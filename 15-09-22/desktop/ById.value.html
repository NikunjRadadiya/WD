<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document.getElementById(" ").value.style</title>
</head>

<body>

  <form action="">
    <label>Number 1 :</label>
    <input id="num1" type="text" placeholder="Enter 1st Number">
    <br><br>
    <label>Number 2 :</label>
    <input id="num2" type="text" placeholder="Enter 2nd Number">
    <br><br>
    <button onclick="add()">Addition</button>
    <h3 id="result-print"></h3>
  </form>


</body>

<script>
  function add() {
    let n1 = parseInt(document.getElementById("num1").value);
    let n2 = parseInt(document.getElementById("num2").value);
    let res = n1 + n2;

    document.getElementById("result-print").innerHTML = res;

  }
</script>

</script>

</html>
