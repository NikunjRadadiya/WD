<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>window.print</title>
</head>

<body>
  <h2>My Invoice</h2>
  <p>Charge : 10000/-</p>
  <button onclick="abc()" id="btn">Click Here to Print</button>
</body>

<script>
  function abc() {
    document.getElementById("btn").style.display = "none";
    window.print();
  }
</script>

</html>
