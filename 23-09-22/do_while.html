<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do while loop</title>
</head>

<body>

  <p>do while loop executed at least once whatever the condition in true or false</p>

  <script>
    let i = 0;
    let n = prompt("Enter The Number")
    do {
      document.write(i, "<br>");
      i++;
    } while (i <= n);
  </script>
</body>

</html>
