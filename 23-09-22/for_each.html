<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>for each</title>
</head>

<body>
  <script>
    var fr_name = ["nikunj", "rahul", "parth", "raj", "mayur"];

    fr_name.forEach(friend);

    function friend(fr) {
      document.write(fr, "<br>");
    }
  </script>
</body>

</html>
