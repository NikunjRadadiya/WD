<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nested if</title>
</head>

<body>

  <script>
    let n1 = parseInt(prompt("Enter First Number"));
    let n2 = parseInt(prompt("Enter Second Number"));

    if (n1 > n2) {
      if (n2 == 0) {
        document.write(`one of the number is zero`, "<br>")
      }
      document.write(`n1 is grater than n2`)
    }
    else if (n1 < n2) {
      document.write(`n1 is less than n2`)
    }
    else {
      document.write(`n1 equals to n2`)
    }
  </script>

</body>

</html>
