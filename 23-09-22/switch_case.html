<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch case</title>
</head>

<body>

  <script>
    let name = prompt("Enter student name to know marks")
    switch (name) {
      case "nikunj":
        document.write("Nikunj has 78 marks", "<br>");
        break;
      case "rahul":
        document.write("Rahul has 85 marks", "<br>");
        break;
      case "parth":
        document.write("Parth has 75 marks", "<br>");
      default:
        document.write("Student Can not find, Please contact to admin")
    }
  </script>

</body>

</html>
