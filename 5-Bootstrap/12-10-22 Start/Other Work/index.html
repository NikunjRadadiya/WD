<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web</title>
  <!-- bs css link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <style>
    section.container {
      height: 600px
    }

    .container>div {
      border: 2px solid green;
    }

    .box1 {
      min-height: 200px;
      background-color: red;
    }

    .box2 {
      min-height: 200px;
      background-color: green;
    }

    .box3 {
      min-height: 200px;
      background-color: blue;
    }

    .box4 {
      min-height: 200px;
      background-color: yellow;
    }
  </style>
</head>

<body>

  <header>
    <nav class="bg-dark container">
      <ul class="d-flex list-unstyled justify-content-between p-4">
        <li><a class="text-white text-decoration-none" href="#">Home</a></li>
        <li><a class="text-white text-decoration-none" href="#">Product</a></li>
        <li><a class="text-white text-decoration-none" href="#">Service</a></li>
        <li><a class="text-white text-decoration-none" href="#">Career</a></li>
        <li><a class="text-white text-decoration-none" href="#">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="row">
        <div class="col col-xs-12 col-sm-4 col-md-3 box1">box 1</div>
        <div class="col col-xs-12 col-sm-4 col-md-3 box2">box 2</div>
        <div class="col col-xs-12 col-sm-4 col-md-3 box3">box 3</div>
        <div class="col col-xs-12 col-sm-4 col-md-3 box4">box 4</div>
      </div>
    </section>
  </main>
