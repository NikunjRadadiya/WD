<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Badge</title>

  <!-- bts css links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- bts js links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- bts icon links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .shop-items {
      width: 25%;
    }
  </style>
</head>

<body>
  <header class="bg-black">
    <nav class="d-flex p-3 w-100">
      <h1 class="logo text-white m-0 w-25">LOGO</h1>

      <ul class="nav-links m-0 w-50 list-unstyled d-flex justify-content-between align-items-center">
        <li><a href="#" class="text-white text-decoration-none">Home</a></li>
        <li><a href="#" class="text-white text-decoration-none">About</a></li>
        <li><a href="#" class="text-white text-decoration-none">Service</a></li>
        <li><a href="#" class="text-white text-decoration-none">Product</a></li>
        <li><a href="#" class="text-white text-decoration-none">Help</a></li>
      </ul>

      <div class="notification-bell w-25 text-end d-flex justify-content-end align-items-center">
        <div class="shop-items d-flex justify-content-between">
          <a href="#" class="text-decoration-none"><i class="bi bi-cart text-white"><span
                class="badge bg-danger">3</span></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-bell text-white"><span
                class="badge bg-warning">2</span></i></a>
        </div>
      </div>

    </nav>
  </header>
</body>

</html>
