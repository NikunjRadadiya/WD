<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bootstrap icons</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- bts css links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- bts script links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- bts icon links-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>
  <h1 class="text-center mt-5 text-danger">Contact Us on Social Media</h1>
  <hr class="border border-3 border-danger w-25 mx-auto">
  <footer>
    <div class="social-icons text-center"><i></i>
      <a href="#"><i class="bi bi-facebook fs-3 text-dark"></i></a>
      <a href="#"><i class="bi bi-instagram ms-3 fs-3 text-dark"></i></a>
      <a href="#"><i class="bi bi-twitter ms-3 fs-3 text-dark"></i></a>
      <a href="#"><i class="bi bi-github ms-3 fs-3 text-dark"></i></a>
    </div>
  </footer>
</body>

</html>
