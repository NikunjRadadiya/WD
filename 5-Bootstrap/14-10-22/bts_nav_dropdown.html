<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navigatin Dropdown</title>

  <!-- bts css links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- bts js links -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- bts icon links -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <style>
    *,
    *::after,
    *::before {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .nav-container {
      height: auto;
    }

    ul {
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0;
      padding: 0;
      border: 1px solid white;
    }

    .shop-items {
      border: 2px solid red;
    }

    @media screen and (max-width:767px) {

      ul {
        flex-direction: column;
      }

      li {
        padding: 1em 0;
      }

      .inner-drop {
        margin: 0 !important;
        top: 80% !important;
        left: -22% !important;
      }

      .inner-drop>* {
        padding: 20px !important;
      }
    }
  </style>
</head>

<body>
  <header class="bg-black">
    <nav class="p-3 w-100 navbar navbar-expand-md navbar-light">
      <h1 class="logo text-white m-0">LOGO</h1>

      <button type=" button" class="navbar-toggler btn-sm text-white" data-bs-toggle="collapse"
        data-bs-target="#navtoggle">
        <i class="bi bi-grid-1x2"></i>
      </button>

      <div class="collapse navbar-collapse w-50" id="navtoggle">
        <ul class="w-75 mx-auto mt-2">
          <li class="nav-item"><a href="#" class="text-white text-decoration-none">Home</a></li>
          <li class="nav-item"><a href="#" class="text-white text-decoration-none">About</a></li>

          <li class="dropdown"><a href="#" class="text-white text-decoration-none nav-link dropdown-toggle"
              data-bs-toggle="dropdown" role="button">Payment</a>
            <ul class=" dropdown-menu bg-black text-center border-2 border-warning | inner-drop p-0 w-25">
              <li><a class="text-white text-decoration-none" href="#">COD</a></li>
              <li><a class="text-white text-decoration-none" href="#">Online</a></li>
            </ul>
          </li>

          <li class="nav-item"><a href="#" class="text-white text-decoration-none">Product</a></li>
          <li class="nav-item"><a href="#" class="text-white text-decoration-none">Help</a></li>
        </ul>
      </div>

      <!-- <div class="notification-bell">
        <div class="shop-items d-flex justify-content-between">
          <a href="#" class="text-decoration-none"><i class="bi bi-cart text-white"><span
                class="badge bg-danger">3</span></i></a>
          <a href="#" class="text-decoration-none"><i class="bi bi-bell text-white"><span
                class="badge bg-warning">2</span></i></a>
        </div>
      </div> -->

      </div>
  </header>
</body>

</html>
