<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bun click jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>

  <button id="amazon">Amazon</button>
  <button id="flipkart">Flipkart</button>

  <script>
    $("#amazon").click(function () {
      alert("Click here to redirect amazon");
      window.location = "https://www.amazon.in/"
    })

    $("#flipkart").click(function () {
      alert("Click ok to redirect flipkart")
      window.location = "http://www.flipkart.com"
    })


  </script>

</body>

</html>
