<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>functions in jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>

<body>
  <h2>We can also create functions as javascript</h2>
  <button id="btn">Click Here</button>

  <script>
    $("#btn").click(function () {
      function test(fname) {
        alert("Name is" + fname)
      }
      test("nik");
    })
  </script>
</body>

</html>
